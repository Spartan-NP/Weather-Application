<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid weather-box">
      <div class="weather-detail">
        <div class="d-flex">
          <input
            type="text"
            class="ms-4 my-3 p-3"
            placeholder="Search"
            id="input_text"
          />
          <button id="search_btn" class="ms-3 mt-3">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <div style="padding-left: 33px" id="error" class="text-danger"></div>
        <div>
          <p class="weather-report mx-4 font_col">
            Weather in <span id="city_name">------</span>
          </p>
        </div>
        <div>
          <p id="degree" class="mx-4 font_col">
            <span id="temp">--.--</span>Â°C
          </p>
        </div>
        <p id="cloud" class="mx-4 font_col">-------</p>
        <div class="discription mb-4">
          <label class="humidity mx-4 font_col"
            >Humidity : <span id="aadrata">--</span>%</label
          >
          <label class="wind mx-4 font_col bg"
            >Wind Speed : <span id="hawa">--</span> km/h</label
          >
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
